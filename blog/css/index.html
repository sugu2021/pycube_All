<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		.center{
			text-align: center;
			margin: 10px 0px;
		}
		.main_body{
			background: #eee;
		}
		.notfound_div{
			text-align: center;
			margin-top: 5%;
		}
		.notfound_div h3{
			font-size: 50px;
			color: #f1a439;
			font-weight: 300;
		}
		.notfound_div p{
			font-size: 45px;
			font-weight: 300;
		}
		.newbtn{
			background: #ff9400;
			border: none;
			padding: 12px 20px;
			border-radius: 5px;
			color: #fff;
			font-size: 18px;
		}
	</style>
</head>
<body class="main_body">

	<dir class="full">
		<div class="notfound_div">
			<h3>404</h3>
			<p>Page not found</p>
			<img src="https://www.pycube.com/img/404.png">
		</div>
		<div class="center">
			<a href="https://www.pycube.com/"><button class="newbtn" type="button">Homepage</button></a>
		</div>
	</dir>


</body>
</html>
